<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Ramadan CountDown Timer</title>
		<style type="text/css" media="screen">
			body{
				background:url(https://www.mabonline.net/wp-content/uploads/2018/05/Ramadan-Reminders-banner.png);
				background-position: center;
				background-size:cover;
				position: relative;
				height: 100%;
				width: 100%;
			}
   			
   			.countdownContainer{
   				position: absolute;
   				top: 50%;
   				left: 50%;
   				transform: translateX(-50%) translateY(50%);
   				text-align: center;
   				background: #232a40;
   				border: 1px solid #999;
   				box-shadow: 0 0  5px 3px #ccc;
   				color: #78a5a3;
   				padding: 15px;
    			border-radius: 15px;

   			}
   			.text{
				position: absolute;
			    top: 50%;
			    left: 50%;
			    transform: translateX(-50%) translateY(265%);
			    text-align: center;
			    background: #444c5c;
			    border: 1px solid #999;
			    box-shadow: 0 0 5px 3px #ccc;
			    color: #e1b16a;
			    padding: 15px;
			    border-radius: 15px;

   			}
   			.info{
   				font-size: 5em;
   			}
		</style>
	</head>
	<body>
		<h1 class="text" style="display: none" id="rHere">Ramadan Is Here</h1>
		<table class="countdownContainer" id="rCount">
			<thead>
				<tr class="info">
					<th colspan="4">Ramadan Countdown</th>
				</tr>
			</thead>
			<tbody>
				<tr class="info">
					<td id="days">00</td>
					<td id="hours">00</td>
					<td id="minutes">00</td>
					<td id="secounds">00</td>
				</tr>
				<tr>
					<td>Days</td>
					<td>Hours</td>
					<td>Minutes</td>
					<td>Secounds</td>
				</tr>
			</tbody>
		</table>
		<div class="footer"><a href="https://www.facebook.com/tarikmanoar" style="text-decoration: none;color: #ce5a57;font-size: 25px;font-weight: bolder;font-family: cursive;" target="_blank">Created By Manoar</a></div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script type="text/javascript" charset="utf-8" >
			function countDown(){
				var now = new Date();
				var eventDate = new Date(2019 , 4 , 7);
				var currentTime = now.getTime();
				var eventTime = eventDate.getTime();
				
				if (eventTime == currentTime) {

					var rHere = document.getElementById("rHere");
					rHere.setAttribute("style","display:block;")

					var rCount = document.getElementById("rCount");
					rCount.setAttribute("style","display:none;")
				}else{
					var remTime = eventTime - currentTime;
					var s = Math.floor(remTime/1000);
					var m = Math.floor(s/60);
					var h = Math.floor(m/60);
					var d = Math.floor(h/24);
					h %= 24;
					m %= 60;
					s %= 60;
					h = (h<10) ? "0" + h : h;
					m = (m<10) ? "0" + m : m;
					s = (s<10) ? "0" + s : s;
					document.getElementById("days").textContent = d;
					document.getElementById("days").innerText = d;

					document.getElementById("hours").textContent = h;
					document.getElementById("minutes").textContent = m;
					document.getElementById("secounds").textContent = s;
				    setTimeout(countDown , 1000);
				}
			}
			countDown();
		</script>
	</body>
</html>
